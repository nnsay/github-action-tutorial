name: manage certification

run-name: ${{ inputs.action }} ${{ inputs.env_name }}  ${{ inputs.domain }} certification

on:r
  workflow_dispatch:
    inputs:
      domain:
        description: "domain name; eg: visualdynamics"
        default: visualdynamics
        required: true
        type: choice
        options:
          - visualdynamics
          - solarsketch
      env_name:
        description: "env name; eg: sandbox"
        default: sandbox
        required: true
        type: choice
        options:
          - sandbox
          - dev
          - staging
          - prod
      action:
        description: "deploy?"
        type: choice
        default: deploy
        options:
          - deploy
          - destroy

env:
  ENV_NAME: ${{ inputs.env_name }}
  DOMAIN: ${{ inputs.domain }}

jobs:
  deploy:
    if: github.event.inputs.action == 'deploy'
    name: upload certification
    runs-on: ubuntu-latest
    environment: ${{ inputs.env_name }}
    steps:
      - name: upload
        run: |
          echo "ENV_NAME: $ENV_NAME"
          echo "DOMAIN: $DOMAIN"
          echo yarn nx run infra:cert
  destroy:
    if: github.event.inputs.action == 'destroy'
    name: delete certification
    runs-on: ubuntu-latest
    environment: ${{ inputs.env_name }}
    steps:
      - name: delete
        run: |
          echo "ENV_NAME: $ENV_NAME"
          echo "DOMAIN: $DOMAIN"
          echo yarn nx run infra:cert-destroy
