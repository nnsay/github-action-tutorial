name: Git submodule

on: workflow_dispatch

jobs:
  submodule:
    name: submodule
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Apply the node_modules cache
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-modules-${{ hashFiles('package.json') }}
          path: node_modules

      - name: Install CI dependencies
        run: yarn install --frozen-lockfile

      - name: test
        run: |
          yarn nx format:write --uncommitted
          git submodule foreach 'files=$(git diff $sha1 --name-only | xargs -I {} sh -c "echo $sm_path/{}" | xargs) && cd ../../ && yarn nx format:write --files $files'
